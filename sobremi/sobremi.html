<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sobremi/sobremi.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <title>Sobre mí</title>
</head>

<body>

    <div class="mail-container">
        <div class="mail-wrapper">
            <div class="mail-content">
                <div class="profile-wrapper">
                    <div class="profile-header profile-same">
                        <div class="profile-avatar">
                            <img src="/galeria/profilepic.JPG">
                        </div>
                        <h1>Anthony</h1>
                        <h2>Programador Front-End <br>Tec. Marketing & Publicidad Digital</h2>

                    </div>
                    <div class="profile-bio profile-same">

                        <div id="profile-bio-wrapper">
                            <div id="show-more-icon" class="no-select">
                                <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                            </div>
                            <div class="bio-extra">

                                <p>Alineando el <a target="_blank">Desarrollo Web</a>
                                    con el Marketing y la imagen de marca.</p>

                                <p>Páginas de aterrizaje Sólidas y Efectivas.</p>

                                <p>
                                    Programo en <a target="_top">HTML</a>
                                    <a target="_blank">CSS</a>
                                    <a target="_blank">Java</a>
                                    <a target="_blank">Astro</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-ball-fill"></div>

    <script src="/sobremi/sobremi.js"></script>

</body>

</html>
